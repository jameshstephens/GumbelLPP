name: Compile blueprint

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write
  issues: write
  pull-requests: write

jobs:
  build_project:
    runs-on: ubuntu-latest
    name: Build project
    steps:
      - name: Checkout project
        uses: actions/checkout@v5.0.0
        with:
          fetch-depth: 0

      # --- NEW STEP: FIXES SPACE ERROR ---
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true
      # -----------------------------------

      - name: Build and lint project
        uses: leanprover/lean-action@434f25c2f80ded67bba02502ad3a86f25db50709
        with:
          build: true
          lint: false
          mk_all-check: true

      - name: Compile blueprint and documentation
        uses: leanprover-community/docgen-action@deed0cdc44dd8e5de07a300773eb751d33e32fc8
        with:
          blueprint: true
          homepage: home_page